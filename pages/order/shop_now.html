<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="../../asset/css/shop_now.css">
</head>
<body>
   <main>
    <!--shipping address-->
    <h1>Shipping Address</h1>
    <div class="label">
        <div class="input">
            <label for="name">Name</label>
            <input type="text" name="name" id="username" value="jaleela">
        </div>
        <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="jaleela@123gmail.com">
        </div>
        <div class="input">
            <label for="country">Country</label>
            <input type="text" name="country" id="country_name" value="india">
        </div>
        <div class="input">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" value="2, main road, chennai">
        </div>
        <div class="input">
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone" value="9876456721">
        </div>
        <div class="input" id="district">
            <label for="district">District</label>
            <input type="text" name="district" id="district" value="Tirunelveli">
            <label for="state">State</label>
            <input type="text" name="state" id="state" value="tamilnadu">
            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" id="pincode" value="650002">
        </div>
        <div class="checkbox">
            <input type="checkbox" name="save" id="save" value="">
            <label for="save">Save Information</label>
        </div>
    </div>
    <!--shipping address end-->
    <!--payment start-->
    <div class="payment">
        <h2>Payment</h2>
        <div class="payment_img">
            <input type="radio" name="payment" id="visa">
           <label for="view"> <img src="https://img.icons8.com/color/48/000000/visa.png" alt="viewport"></label>
            <input type="radio" name="payment" id="mastercard">
            <label for="mater"> <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="mastercard"></label>
            <input type="radio" name="payment" id="paypal">
            <label for="pay"> <img src="https://img.icons8.com/color/48/000000/paypal.png" alt="paypal"></label>
            <input type="radio" name="payment" id="bankcard">
            <label for="caed"> <img src="https://img.icons8.com/color/48/000000/bank-card-back-side.png" alt="bankcard"></label>
            <input type="radio" name="payment" id="amex">
            <label for="amex"> <img src="https://img.icons8.com/color/48/000000/amex.png" alt="applepay"></label>
            <input type="radio" name="payment" id="applepay">
            <label for="paypal"> <img src="https://img.icons8.com/color/48/000000/apple-pay.png" alt="amex"></label>
            <input type="radio" name="payment" id="gpay">
            <label for="gpay"> <img src="../../asset/images/computer_glasses/google-pay.svg" alt="gpay" width="50px"></label>
            <input type="radio" name="payment" id="cash_on_delivery">
            <label for="cash">Cash On Delivery</label>
        </div>
        <!--payment end-->
    </div>
    <button type="button" onclick="placeorder()">Place Order</button>
   </main>
