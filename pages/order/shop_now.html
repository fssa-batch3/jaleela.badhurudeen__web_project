<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../asset/css/shop_now.css">
</head>
<body>
   <main>
    <!--shipping address-->
    <h1>Shipping Address</h1>
    <div class="label">
        <div class="input">
            <label>Name</label>
            <input type="text">
        </div>
        <div class="input">
            <label>Email</label>
            <input type="email">
        </div>
        <div class="input">
            <label>Country</label>
            <input type="text">
        </div>
        <div class="input">
            <label>Address</label>
            <input type="text">
        </div>
        <div class="input">
            <label>Phone</label>
            <input type="number">
        </div>
        <div class="input" id="district">
            <label>District</label>
            <input type="text">
            <label>State</label>
            <input type="text">
            <label>Pincode</label>
            <input type="number">
        </div>
        <div class="checkbox">
            <input type="checkbox">
            <label>Save Information</label>
        </div>
    </div>
    <!--shipping address end-->
    <!--payment start-->
    <div class="payment">
        <h2>Payment</h2>
        <div class="payment_img">
            <input type="radio" name="payment" id="visa">
            <img src="https://img.icons8.com/color/48/000000/visa.png" alt="viewport">
            <input type="radio" name="payment" id="mastercard">
            <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="mastercard">
            <input type="radio" name="payment" id="paypal">
            <img src="https://img.icons8.com/color/48/000000/paypal.png" alt="paypal">
            <input type="radio" name="payment" id="bankcard">
            <img src="https://img.icons8.com/color/48/000000/bank-card-back-side.png" alt="bankcard">
            <input type="radio" name="payment" id="amex">
            <img src="https://img.icons8.com/color/48/000000/amex.png" alt="applepay">
            <input type="radio" name="payment" id="applepay">
            <img src="https://img.icons8.com/color/48/000000/apple-pay.png" alt="amex">
            <input type="radio" name="payment" id="gpay">
            <img src="../../asset/images/computer_glasses/google-pay.svg" alt="gpay" width="50px">
            <input type="radio" name="payment" id="cash_on_delivery">
            <label>Cash On Delivery</label>
        </div>
        <!--payment end-->
    </div>
    <a href="../order/placeorder.html"><button type="submit">Place Order</button></a>
   </main> 
</body>
</html>
