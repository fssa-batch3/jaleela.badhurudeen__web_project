<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <main>
        <div class="container">
            <!--shipping address-->
            <h1>Shipping Address</h1>
            <div class="label">
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="username">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country_name">
                </div>
                <div class="input">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" value="2, main road, chennai">
                </div>
                <div class="input">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" value="9876456721">
                </div>
                <div class="input">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" value="650002">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="save" id="save" value="">
                    <label for="save">Save Information</label>
                </div>
            </div>
            <!--shipping address end-->
            <!--payment start-->
            <div class="payment">
                <h2>Payment</h2>
                <div class="payment_img">
                    <input type="radio" name="payment" id="cash_on_delivery">
                    <label for="cash">Cash On Delivery</label>
                    <input type="radio" name="payment" id="card">
                    <label for="cash">Card</label>
                </div>
                <!--payment end-->
            </div>
        </div>
        <button type="button" onclick="placeorder()">Place Order</button>
    </main>
