<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../asset/css/login.css">
</head>
<body>
    <!--login page-->
    <div class="login">
        <div class="glass">
            <div class="arrow">
               <a href="../../pages/order/add_to_cart.html" ><img src="../../asset/images/homepage/arrow.png" alt="arrow"></a>
            </div>
            <img src="../../asset/images/homepage/user.png" alt="user" class="user">
            <div class="signup">
                <p id="sign">Sign Up</p>
                <p id="welcome">WELCOME</p>
                <p id="h_five">Create an account to continue.</p>
                <form>
                    <input type="text" name="name" placeholder="User Name" id="name">
                    <input type="email" name="email" placeholder="Enter Your Email" id="email">
                    <input type="password" name="password" placeholder="Enter Your Password"  id="password">
                </form>
                    <a href=""><p>Already  have an account?</p></a>
                    <button type="button" onclick="create()">Create</button>
              
            </div>
        </div>
    </div>
    <script>
    function create(){

        const name = document.getElementById("name").value
        const email = document.getElementById("email").value
        const password = document.getElementById("password").value
        
        console.log(name)
        console.log(email)
        console.log(password)
        localStorage.setItem("user_name" ,name)
        localStorage.setItem("user_email" ,email)
        localStorage.setItem("user_password" ,password)
        window.location.href="../order/shop_now.html"

    }
       
    </script>
</body>
</html>
