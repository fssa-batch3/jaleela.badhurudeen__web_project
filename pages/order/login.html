<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../asset/css/login.css">
</head>
<body>
    <!--login page-->
    <div class="login">
        <div class="glass">
            <div class="arrow">
               <a href="../../pages/order/add_to_cart.html" ><img src="../../asset/images/homepage/arrow.png" alt="arrow"></a>
            </div>
            <img src="../../asset/images/homepage/user.png" alt="user" class="user">
            <div class="signup">
                <p id="sign">Login</p>
                <p id="welcome">WELCOME</p>
                <form>
                    <input type="text" name="name" placeholder="User Name" id="name" >
                    <input type="email" name="email" placeholder="Enter Your Email" id="email">
                    <input type="password" name="password" placeholder="Enter Your Password"  id="password"  >
                </form>
                <a href=""><p>Forget Password</p></a>
                <button type="button" onclick="login()">login</button>
                   
              
            </div>
        </div>
    </div>
    <script>
    function login(){

        const name = document.getElementById("name").value
        const email = document.getElementById("email").value
        const password = document.getElementById("password").value

        let get= JSON.parse(localStorage.getItem("get"));
        
        
        if (!get){
                alert("Login Failure");
                return;
            }

            let Success;
            for (let i = 0; i < get.length; i++) {
                if ((get[i].user_name === name) && (get[i].email === email) && (get[i].password === password)) {
                    Success = true;
                    break;
                }
            }
            if (Success) {
                alert("Login Success");
                window.location.href="../order/shop_now.html"
            } else {
                alert("Login Failure");
            }

        
        }
    </script>
</body>
</html>
